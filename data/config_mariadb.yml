---
required: ["init_lib", "data_lib", "db", "passwd", "user_name", "host", "sock_path", "db_prefix", "ports", "startup_cmd"]
should_exist: ["init_lib", "data_lib"]
init_lib: /home/Squirrel/data/fuzz_root/mysql_init_lib
data_lib: /home/Squirrel/data/fuzz_root/global_data_lib_mysql
db: mysql
passwd: ''
user_name: dobigthing
host: localhost
sock_paths: ["/tmp/mysql.sock", "/tmp/mysql2.sock"]
db_prefix: test
ports: ["20000", "30000"]
executables: ["/usr/local/mysql/bin/mysqld", "/usr/local/mysql2/bin/mysqld"]
basedirs: ["/usr/local/mysql", "/usr/local/mysql2"]
datadirs: ["/usr/local/mysql/data", "/usr/local/mysql2/data"]
pid_files: ["server_pid.pid", "server_pid2.pid"]

# It is important that the command should run on background
startup_cmd: " --log-error=err_log.err  --max_statement_time=1 &"